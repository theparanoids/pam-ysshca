Debug on
AllowStaticKeys no
Filter /etc/filter-example1
Filter /etc/filter-example2
# AuthorizedKeysFile /etc/ssh/sample1.pub
# AuthorizedKeysFile /etc/ssh/sample2.pub
AuthorizedKeysFile /etc/ssh/sample3.pub
AllowCertificate yes
SupportedCriticalOption touchless-sudo-hosts
AuthorizedPrincipalPrefix pogo
AuthorizedPrincipalsFile /etc/ssh/additional_authorized_principals/%u
Prompt touchPolicy=(2|3) SamplePromptMessage
